<div class="title">
  <p>{{title}}</p>
</div>

<!-- <div *ngFor="let item of data" class="">
  <img src={{item.src}} alt={{title}}>

<div class="detail_content">
  <div *ngFor="let item of data[id].intro" class="">
    <div class="pic">
      <img src={{item.src}} alt="">
    </div>
    <div class="text">{{item.text}}</div>
  </div>
  <div class="d-flex flex-wrap addition">
    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 description">{{description}}</div>
    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
      <div class="tools">Tools</div>
      <div *ngFor="let item of data[id].tools" class="icon">
        <img src="../../../assets/{{item.src}}" alt="{{item.src}}">
        <span>{{item.name}}</span>
      </div>
    </div>
  </div>
</div>
